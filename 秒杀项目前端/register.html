<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<link href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="static/assets/global/css/components.css" rel="stylesheet" type="text/css"/>
	<link href="static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css"/>
    <script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
</head>
<body class="login">
<div class="content">
    <h3 class="form-title">用户注册</h3>
	<div class="form-group">
        <label class="control-label">用户昵称</label>
        <div>
            <input class="form-control" type="text" placeholder="用户昵称" name="name" id="name"/>
        </div>
    </div>
	<div class="form-group">
        <label class="control-label">密码</label>
		<div>
            <input class="form-control" type="password" placeholder="密码" name="encrptPassword" id="encrptPassword"/>
        </div>
    </div>
	<div class="form-group">
        <label class="control-label">性别</label>
        <div>
            <input class="form-control" type="text" placeholder="性别" name="gender" id="gender"/>
        </div>
    </div>
	<div class="form-group">
        <label class="control-label">年龄</label>
		<div>
            <input class="form-control" type="text" placeholder="年龄" name="age" id="age"/>
        </div>
    </div>
	    <div class="form-group">
        <label class="control-label">手机号</label>
        <div>
            <input class="form-control" type="text" placeholder="手机号" name="telphone" id="telphone"/>
        </div>
    </div>
	<div class="form-group">
        <label class="control-label">验证码</label>
        <div>
            <input class="form-control" type="text" placeholder="验证码" name="optCode" id="optCode"/>
        </div>
    </div>
	<div class="form-actions" align="center">
            <button class="btn red" id="register" type="submit">提交注册</button>
    </div>
</div>

<script>
    jQuery(document).ready(function () {
       $("#register").on("click",function () {
		   var name = $("#name").val();
		   var password = $("#encrptPassword").val();
		   var gender = $("#gender").val();
		   var age = $("#gender").val();
           var telphone = $("#telphone").val();
		   var optCode = $("#optCode").val();
		   if(name == null || name == ""){
               alert("用户名不能为空");
               return false;
           }
		   if(password == null || password == ""){
               alert("密码不能为空");
               return false;
           }
		   if(gender == null || gender == ""){
               alert("性别不能为空");
               return false;
           }
		   if(age == null || age == ""){
               alert("年龄不能为空");
               return false;
           }
		   if(telphone == null || telphone == ""){
               alert("手机号不能为空");
               return false;
           }
		   if(optCode == null || optCode == ""){
               alert("验证码不能为空");
               return false;
           }
           $.ajax({
               type: "POST",
               contentType: "application/x-www-form-urlencoded",
               url: "http://localhost:8080/user/register",
               data: {
                   "telphone" : telphone,
				   "name": name,
				   "encrptPassword": password,
				   "gender": gender,
				   "age": age,
				   "optCode": optCode
               },
			   //允许前端跨域请求
			   xhrFields:{withCredentials:true},
               success: function (result) {
                   if(result.status == "success"){
                       alert("注册成功")
                   }else{
                       alert("注册失败，原因为" + result.data.errMsg);
                   }
               },
               error: function (result) {
                   alert("注册失败，原因为" + result.responseText)
               }
           });
       });
       return false;
    });
</script>
</body>
</html>
